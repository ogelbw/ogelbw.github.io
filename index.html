<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="main.js" defer></script>

    <div class="desktop" id="desktop">

    </div>

    
    <div class="taskbar">
        <button class="startbtn" onclick="toggleStart()" id="Startbtn">
            <div style="position: relative; margin:0; width: 100%; height: 100%; display: flex; justify-items: end; align-items: center;">
                <img src="./asset/237-2372489_linux-club-penguin-penguin-sprite.png" alt="">
                <p>Start</p> 
            </div>
        </button>
        <div class="seperator"></div>
        <div class="appTray"></div>
        <div class="seperator"></div>
        <div class="clock"><p id="clock">00:00</p></div>
    </div>
    
    <div class="startMenu hidden" id="startMenu">
        <div class="startStrip"><p><b>Bindows</b> 99</p></div>
        <div>
            <div class="seperator"></div>
            <div class="entry">Programs</div>
            <div class="entry">Favorites</div>
            <div class="entry">Documents</div>
            <div class="entry">Settings</div>
            <div class="entry">Find</div>
            <div class="entry">Help</div>
            <div class="entry">Run</div>
            <div class="seperator"></div>
            <div class="entry">Log off</div>
            <div class="entry">shutdown</div>
        </div>
    </div>
</body>
</html>
